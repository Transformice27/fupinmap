<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>ECharts map Demo</title>
</head>
<body>
	<div id="map-wrap" style="height: 500px;">
		<!-- 这里以后是地图 -->
	</div>
</body>
<script th:src="@{/webjars/echarts/4.7.0/dist/echarts.js}"></script>
<script src="js/jquery.prettyPhoto.js" th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
<script src="/map/js/china.js" th:src="@{/webjars/echarts/4.7.0/map/js/china.js}"></script>
<script>
//初始化echarts示例mapChart
var mapChart = echarts.init(document.getElementById('map-wrap'));

// mapChart的配置
var option = {
	geo: {
        map: 'china',
        itemStyle: {					// 定义样式
            normal: {					// 普通状态下的样式
                areaColor: '#323c48',
                borderColor: '#111'
            },
            emphasis: {					// 高亮状态下的样式
                areaColor: '#2a333d'
            }
        }
    },
	backgroundColor: '#404a59',  		// 图表背景色
	series: [
		{
			name: '销量', // series名称
			type: 'scatter', // series图表类型
			coordinateSystem: 'geo' // series坐标系类型
		}
	]
}
mapChart.setOption(option);

</script>
</html>
