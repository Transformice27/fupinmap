<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ECharts map Demo</title>
	</head>
	<body>
	    	<div id="map-wrap" ref="myEchart"></div>
	</body>
	
<script th:src="@{/webjars/echarts/4.7.0/dist/echarts.js}"></script>
<script src="js/jquery.prettyPhoto.js" th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
<script src="/map/js/china.js" th:src="@{/webjars/echarts/4.7.0/map/js/china.js}"></script>
<script>
$(function(){
$.ajax({
	type : "get",
	url : "/getJsonData",
	//dataType:"json",
	cache : false,
	async : false,
	success : function(result) {
	var myChart = echarts.init(document.getElementById('map-wrap'));
	myChart.setOption({
	        tooltip: {
	          show: false
	        },
	        geo: {
	          map: "china",
	          roam: false,// 一定要关闭拖拽
	          zoom: 1.23,
	          center: [105, 36], // 调整地图位置
	          label: {
	            normal: {
	              show: false, //关闭省份名展示
	              fontSize: "10",
	              color: "rgba(0,0,0,0.7)"
	            },
	            emphasis: {
	              show: false
	            }
	          },
	          itemStyle: {
	            normal: {
	              areaColor: "#0d0059",
	              borderColor: "#389dff",
	              borderWidth: 1, //设置外层边框
	              shadowBlur: 5,
	              shadowOffsetY: 8,
	              shadowOffsetX: 0,
	              shadowColor: "#01012a"
	            },
	            emphasis: {
	              areaColor: "#184cff",
	              shadowOffsetX: 0,
	              shadowOffsetY: 0,
	              shadowBlur: 5,
	              borderWidth: 0,
	              shadowColor: "rgba(0, 0, 0, 0.5)"
	            }
	          }
	        },
	        series: [
	          {
	            type: "map",
	            map: "china",
	            roam: false,
	            zoom: 1.23,
	            center: [105, 36],
	            // geoIndex: 1,
	            // aspectScale: 0.75, //长宽比
	            showLegendSymbol: false, // 存在legend时显示
	            label: {
	              normal: {
	                show: false
	              },
	              emphasis: {
	                show: false,
	                textStyle: {
	                  color: "#fff"
	                }
	              }
	            },
	            itemStyle: {
	              normal: {
	                areaColor: "#0d0059",
	                borderColor: "#389dff",
	                borderWidth: 0.5
	              },
	              emphasis: {
	                areaColor: "#17008d",
	                shadowOffsetX: 0,
	                shadowOffsetY: 0,
	                shadowBlur: 5,
	                borderWidth: 0,
	                shadowColor: "rgba(0, 0, 0, 0.5)"
	              }
	            }
	          }
	        ]
	      })
		}
	})
})
</script>
</html>
